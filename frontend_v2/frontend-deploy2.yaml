apiVersion: apps/v2
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: localhost:32000/frontend:v2
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
